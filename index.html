<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Consumo-Api-VUE-Usuario-simple</title>
</head>

<body style="background-color: #D3D3D3" ;>

    <div id="app" class="container">
        <hr>
        <h4>Usuario:</h4>
        <hr>
        <button v-on:click="consumirApi" class="btn btn-link">Buscar</button>
        <hr>
        
        <div v-for="user in datos">
            Id: <b>{{user.id}}</b> 
            <br>
            Email: <b>{{user.email}}</b>
            <br>
            Nombre y Apellido: <b>{{user.first_name}} {{user.last_name}}</b>
            <br><br>
            <img v-bind:src="user.avatar">
            <hr>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                "datos": {}
            },
            methods: {
                consumirApi: function () {
                    this.$http.get('https://reqres.in/api/users/2').then(function (respuesta) {
                        this.datos = respuesta.body
                    });
                }
            }
        })

    </script>
</body>

</html>
